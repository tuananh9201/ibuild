<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Đăng ký</title>
</head>

<body>
    <div class="onboard-wrapper">
        <div class="left-signup">
        </div>
        <div class="right-signin">
            <div class="right-signin-container">
                <div class="right-signin-container-nav">
                    <img src="./images/icons/Vector.png" alt="">
                </div>
                <div class="right-signin-container-content">
                    <div class="heading">
                        <div class="logo">
                            <img src="./images/iBuild.svg" alt="">
                        </div>
                        <div class="welcome">
                            Tạo tài khoản
                        </div>
                    </div>
                    <div class="group-input">
                        <div class="mb-4">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input class="form-control" id="username" placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu </label>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Nhập lại mật khẩu *</label>
                            <input type="password" class="form-control" id="confirm-password"
                                placeholder="Nhập mật khẩu">
                        </div>
                    </div>
                    <div class="group-action">
                        <button class="ibuild-btn signin">Đăng ký</button>
                        <div class="register-link">
                            <span class="have-account">Bạn đã có tài khoản?</span>
                            <a href="#" class="register-now">Đăng nhập ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
